<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="0"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="1"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="2"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="3"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="4"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="5"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="6"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="7"  >
        </div>
        <div class="cell">
            <input type="text" maxlength="1" class="cellInput" data-index="8"  >
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
